[package]
name = "memolanes_core"
version = "0.1.0"
edition = "2021"


[lib]
crate-type = ["lib", "cdylib", "staticlib"]

[features]
# enable premium features by default
# default = [ "premium" ]
premium = []

[dependencies]
anyhow = { version = "1.0", features = ["backtrace"] }
chrono = "0.4"
flutter_rust_bridge = { version = "=2.5.0", features = ["chrono"] }
log = "0.4"
rusqlite = { version = "0.32", features = ["bundled"] }
simplelog = "0.12"
tiny-skia = "0.11"
protobuf = "3.6"
uuid = { version = "1.10", features = ["v4", "fast-rng", "macro-diagnostics"] }
sql_split = "0.1"
zstd = "0.13"
itertools = "0.13"
strum = "0.26"
strum_macros = "0.26"
random-string = "1.1"
zip = "2.2"
sha1 = "0.10"
hex = "0.4"
integer-encoding = "4.0"
flate2 = "1.0"
# https://github.com/georust/gpx/issues/105
gpx = { git = "https://github.com/MemoLanes/gpx.git", branch = "relax-parsing" }
kml = "0.8"
lazy_static = "1.5"
geo-types = "0.7"
imageproc = "0.25"
image = "0.25"
file-rotate = "0.7.6"
wgpu = "22.1.0"
tokio = { version = "1.40.0", features = ["rt", "sync"] }
bytemuck = "1.17.0"

[dev-dependencies]
tempdir = "0.3"
csv = "1.3"
rand = "0.8"
assert_float_eq = "1.1"

[build-dependencies]
protobuf-codegen = "3.6"

