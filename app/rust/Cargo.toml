[package]
name = "memolanes_core"
version = "0.1.0"
edition = "2021"


[lib]
crate-type = ["lib", "cdylib", "staticlib"]

[dependencies]
journey_kernel = { path = "../journey_kernel" }
anyhow = { version = "1.0", features = ["backtrace"] }
chrono = "0.4"
flutter_rust_bridge = { version = "=2.6.0", features = ["chrono"] }
log = "0.4"
rusqlite = { version = "0.32", features = ["bundled"] }
simplelog = "0.12"
protobuf = "3.6"
uuid = { version = "1.10", features = ["v4", "fast-rng", "macro-diagnostics", "serde"] }
sql_split = "0.1"
zstd = "0.13"
itertools = "0.13"
strum = "0.26"
strum_macros = "0.26"
random-string = "1.1"
zip = "2.2"
sha1 = "0.10"
hex = "0.4"
integer-encoding = "4.0"
flate2 = "1.0"
# https://github.com/georust/gpx/issues/105
gpx = { git = "https://github.com/MemoLanes/gpx.git", branch = "relax-parsing" }
kml = "0.8"
lazy_static = "1.5"
geo-types = "0.7"
image = "0.25"
file-rotate = "0.7"
serde_json = "1.0"
rand = "0.8"
actix = "0.13.5"
actix-web-actors = "4.3.1"
actix-web = "4.9.0"
serde = "1.0.215"
tokio = "1.41.1"
ctrlc = "3.4.5"

[dev-dependencies]
tempdir = "0.3"
csv = "1.3"
rand = "0.8"
assert_float_eq = "1.1"
criterion = "0.5"
sha2 = "0.10"
serde_json = "1.0"

[build-dependencies]
protobuf-codegen = "3.6"

[[bench]]
name = "bench"
harness = false
