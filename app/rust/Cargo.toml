[package]
name = "memolanes_core"
version = "0.1.0"
edition = "2021"


[lib]
crate-type = ["lib", "cdylib", "staticlib"]

[dependencies]
anyhow = { version = "1.0.86", features = ["backtrace"] }
chrono = "0.4"
flutter_rust_bridge = { version = "=2.1.0", features = ["chrono"] }
log = "0.4.22"
rusqlite = { version = "0.31.0", features = ["bundled"] }
simplelog = "0.12.2"
tiny-skia = "0.11.4"
protobuf = "3.5.0"
uuid = { version = "1.10.0", features = ["v4", "fast-rng", "macro-diagnostics"] }
sql_split = "0.1.1"
zstd = "0.13.2"
itertools = "0.13.0"
strum = "0.26"
strum_macros = "0.26"
random-string = "1.1.0"
zip = "2.1.3"
sha1 = "0.10.6"
hex = "0.4.3"
integer-encoding = "4.0.0"
flate2 = "1.0.28"
# https://github.com/georust/gpx/issues/105
gpx = { git = "https://github.com/MemoLanes/gpx.git", branch = "relax-parsing" }
kml = "0.8.5"
lazy_static = "1.5.0"
geo-types = "0.7.13"
imageproc = "0.25.0"
image = "0.25.1"

[dev-dependencies]
tempdir = "0.3.7"
csv = "1.3.0"
rand = "0.8.5"
assert_float_eq = "1.1.3"

[build-dependencies]
protobuf-codegen = "3.5.0"

