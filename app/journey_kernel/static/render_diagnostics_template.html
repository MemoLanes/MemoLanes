<!DOCTYPE html>
<html>
<head>
    <title>Latency Test</title>
    <style>
        body { 
            font-family: monospace; 
            margin: 15px; 
            font-size: 16px;
            line-height: 1.4;
        }
        button { 
            margin: 8px 5px; 
            padding: 12px 20px; 
            font-size: 16px;
            min-height: 44px;
            border: 1px solid #ccc;
            background: #f0f0f0;
            border-radius: 4px;
        }
        button:disabled {
            background: #ddd;
            color: #999;
        }
        #log { 
            border: 1px solid #ccc; 
            padding: 15px; 
            height: 60vh; 
            overflow-y: auto; 
            font-size: 14px;
            line-height: 1.3;
        }
        h3 {
            font-size: 20px;
            margin: 10px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .waiting {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        .ready {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
    </style>
</head>
<body>
    <h3>Latency Test - HTTP vs IPC Channel</h3>
    
    <div id="status" class="status waiting">
        Waiting for API endpoint from Flutter...
    </div>
    
    <div style="margin: 10px 0;">
        <label for="sizeSelect">File Size: </label>
        <select id="sizeSelect">
            <option value="1024">1 KB</option>
            <option value="10240">10 KB</option>
            <option value="102400">100 KB</option>
            <option value="1048576" selected>1 MB</option>
            <option value="5242880">5 MB</option>
            <option value="10485760">10 MB</option>
        </select>
    </div>
    
    <button id="startBtn" onclick="startTest()" disabled>Start</button>
    <button id="stopBtn" onclick="stopTest()" disabled>Stop</button>
    <button onclick="clearLog()">Clear</button>
    
    <div id="log"></div>
</body>
</html>
