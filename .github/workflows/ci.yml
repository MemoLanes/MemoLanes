name: CI

on: [pull_request, workflow_dispatch]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./app/native/src

    steps:
      # Setup
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy, cargo-expand, flutter_rust_bridge_codegen
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "server"
          cache-on-failure: true
          
      # Rust
      # - name: Install flutter rust bridge
      #   run: cargo install flutter_rust_bridge_codegen
      # - name: Install cargo-expand
      #   run: cargo install cargo-expand
      - name: Codegen
        working-directory: ./app
        run: flutter_rust_bridge_codegen
      - name: Check Rust format
        # working-directory: ./app/native/src
        run: rustfmt --check lib.rs
      # - name: Rust code analysis
      #   working-directory: app/native
      #   run: cargo clippy -- -D warnings
      - name: Run Rust tests
        # working-directory: ./app/native/src
        run: cargo test
      - name: Build Rust code for Dart tests
        # working-directory: ./app/native/src
        run: cargo build -r

