name: Flutter CI

on: 
  push:
    paths:
      - 'app/**'
      - '!app/native/**'
    branches:
      - main
  pull_request:
    paths:
      - 'app/**'
      - '!app/native/**'
    branches: 
      - main
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: app/

    steps:
      # Setup
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze --no-fatal-infos