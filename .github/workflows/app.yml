name: App

on:
  pull_request:
    branches:
      - main
    paths:
      - "app/**"
  push:
    branches:
      - main
    paths:
      - "app/**"
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: app/

    steps:
      # Setup
      - uses: actions/checkout@v3
      - uses: extractions/setup-just@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "app/rust/"
      - name: Get flutter_rust_bridge_codegen version
        run: echo "frb_version=$(just get-frb-version)" >> $GITHUB_ENV
      - uses: cargo-bins/cargo-binstall@main
      - name: Install flutter_rust_bridge_codegen
        run: cargo binstall -y --force --no-track "cargo-expand" && cargo binstall -y --force --no-track "flutter_rust_bridge_codegen@$frb_version"

      # ======== START CHECK CODE ========
      - name: Get Rust Dependencies
        working-directory: app/rust
        run: cargo fetch

      - name: Rust Code Check
        working-directory: app
        run: just rust-check
      # ======== END CHECK CODE ========

      # ======== START WASM MODULE ========
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "app/journey_kernel/"

      - name: Get Rust Dependencies (wasm)
        working-directory: app/journey_kernel
        run: cargo fetch

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build the wasm package
        working-directory: app/journey_kernel
        run: | 
          wasm-pack build --target web --features wasm --no-default-features
        
      - name: Cargo Check (wasm)
        working-directory: app/journey_kernel
        run: just journey-kernel-check

      # ======== END WASM MODULE ========
      - name: Get Flutter Dependencies
        run: flutter pub get

      - name: FRB Codegen
        working-directory: app
        run: flutter_rust_bridge_codegen generate

      - name: Flutter Code Check
        working-directory: app
        run: just flutter-check
        
      - name: Flutter and Rust Code Test
        working-directory: app
        run: just test